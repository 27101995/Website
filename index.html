<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .button {
            display: inline-block;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .content {
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Web Application</h1>
    </header>

    <div class="container">
        <div class="content">
            <h2>About This App</h2>
            <p>This is a simple HTML file that serves as a basic web application. It includes some CSS for styling and JavaScript for interactivity.</p>
            <button class="button" id="myButton">Click Me!</button>
            <p id="message"></p>
        </div>
    </div>

    <script>
        document.getElementById('myButton').addEventListener('click', function() {
            document.getElementById('message').textContent = 'Button was clicked!';
        });
    </script>
</body>
</html>
